<div class="todos-empleados">
  <div class="container-crear-empleado">
    <button class="btn btn-primary" [routerLink]="['/empleado/crear']">Crear cliente</button>
  </div>
  <div class="empleado-row" *ngFor="let empleado of empleados">
    <div class="empleado-info">
      <div class="empleado-info-left">
        <p class="mb-0">{{empleado._nombre}} ({{empleado._tipoObjeto}})</p>
      </div>
      <div class="empleado-info-right">
        <button class="btn btn-info" [routerLink]="['/empleado/detail',empleado._dni]">Detalles</button>
        <button class="btn btn-danger" (click)="deleteCliente(empleado._dni)">Eliminar</button>
        <button class="btn btn-success" [routerLink]="['/empleado/actualizar',empleado._dni,empleado._nombre,empleado._telefono]" >Actualizar</button>
      </div>
    </div>

  </div>
</div>
